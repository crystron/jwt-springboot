<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot - Hibernate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table, th, td, tr {
            border: 1px solid black;
        }
        td {
            padding-right: 30px;
        }
    </style>
</head>
<body>
<h1>List Customer:</h1>
<a th:href="@{/product-save}">Add Product</a>
<br />
<br />
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${listProduct}">
        <tr>
            <td><p th:text="${product.id}"></p></td>
            <td><p th:text="${product.name}"></p></td>
            <td><p th:text="${product.image}"></p></td>
            <td><a th:href="@{/product-view/${product.id}}"> View </a> </td>
        </tr>
    </th:block>
</table>
</body>
</html>
